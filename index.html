<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        *{
            margin: 0 ;
            box-sizing: border-box;
        }
    </style>
  </head>
  <body>
   <main>
    <h1 class="text-center py-4">Task Manager</h1>
        <section class="py-5">
            <div class="container">
                <div class="row d-flex" style="background-color: rgb(252, 247, 240); padding: 20px; border-radius: 8px;">
                    <form onsubmit="return addData()">
                        <div class="col-md-6 ">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Title" >
                        </div>
                        <div class="col-md-6 mt-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Description" >
                        </div>
                        <div class="col-md-6 mt-3">
                          <label for="due" class="form-label">Due-Date</label>
                          <input type="date" class="form-control" id="due"  placeholder="Due-Date" aria-describedby="emailHelp">
                        </div>
                        <div class="col-md-4 mt-3">
                            <label for="priority" class="form-label">Priority</label>
                            <input type="text" class="form-control"  placeholder="Priority" id="priority">
                          </div>
                        
                        <button type="submit"  class="btn btn-primary mt-3">Submit</button>
                      </form>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <button class="btn btn-primary mt-3" onclick="return display()">View</button>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Due-Date</th>
                        <th scope="col">priority</th>
                        <th>Update</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                     
                    </tbody>
                  </table>
            </div>
        </section>
   </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
